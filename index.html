<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Meal Db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center mb-5">
        <h1>Exploring Foods</h1>
    </header>
    <main class="container">
        <!-- meal detail -->
        <section>
           <h2>Meal Detail</h2>
           <div id="detail-container" style="width: 18rem;">
        </section>
        <!-- search food -->
        <section class="mb-5">
            <input id="search-field" type="text">
            <button onclick="searchFood()" class="btn btn-primary">Search</button>
        </section>
        <!-- meal container -->
        <section>
            <h2>My meals</h2>
            <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
               
              </div>
        </section>
    </main>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
